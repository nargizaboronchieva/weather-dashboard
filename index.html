<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
    
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css"/>
</head>


<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

<!-- Main container with Daily Weather and 5-Day Forecast-->
<main class="container col-md-9">
       
  <!-- Row with Daily Weather -->
 <div class="row">    
     <div class="col-md-12">
         <div class="card">
             <div id="dailyWeather" class="body">
             </div>
         </div>
     </div>    
 </div>

 <!-- Rows with 5-day forecast & header -->
 <div class="row">
     <div class="col-md-12" id="fiveDay">
 </div>

 <section class="row">
     <div class="col-md-12" id="dailyforcast">
         <div class="card-deck col s12 m">
             <div id="day1">  
             </div>

             <div id="day2">   
             </div>

             <div id="day3">  
             </div>

             <div id="day4">
             </div>

             <div id="day5"> 
             </div>
         </div>
     </div>
 </section> 

</main>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
